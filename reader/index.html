<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">


    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/popup.css">

    <style>
        html, body {
            height: 100%;
        }
    </style>
    <script src="js/libs/jquery.min.js"></script>

    <script src="js/libs/zip.min.js"></script>

    <script>
        "use strict";

        document.onreadystatechange = function () {
            if (document.readyState == "complete") {
                window.reader = ePubReader("https://s3.amazonaws.com/moby-dick/", {
                    restore: true
                });
            }
        };

    </script>

    <!-- File Storage -->
    <!-- <script src="js/libs/localforage.min.js"></script> -->

    <!-- Full Screen -->
    <script src="js/libs/screenfull.min.js"></script>

    <!-- Render -->
    <script src="js/epub.js"></script>

    <!-- Reader -->
    <script src="js/reader.js"></script>

    <script>
        window.googleTranslateElementInit = function googleTranslateElementInit() {
            console.log("googleTranslateElementInit");
            new google.translate.TranslateElement(
                {
                    layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                    autoDisplay: true,
                    multilanguagePage: false,
                }, 'google_translate_element');
        };
        window.addEventListener("load", () => {
            document.querySelector("#translate").addEventListener("click", () => {
                var docBody = document.body;
                if (docBody !== null) {
                    let googleTranslateScript = document.createElement('script');
                    googleTranslateScript.src = "https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit";
                    docBody.appendChild(googleTranslateScript);
                }
            });
        });
    </script>

    <!-- Plugins -->
    <!-- <script src="js/plugins/search.js"></script> -->

    <!-- Highlights -->
    <!-- <script src="js/libs/jquery.highlight.js"></script> -->
    <!-- <script src="js/hooks/extensions/highlight.js"></script> -->

</head>
<body>
<div id="sidebar" translate="no">
    <div id="panels">
        <!-- <input id="searchBox" placeholder="search" type="search"> -->

        <!-- <a id="show-Search" class="show_view icon-search" data-view="Search">Search</a> -->
        <a id="show-Toc" class="show_view icon-list-1 active" data-view="Toc" translate="no">TOC</a>
        <a id="show-Bookmarks" class="show_view icon-bookmark" data-view="Bookmarks">Bookmarks</a>
        <!-- <a id="show-Notes" class="show_view icon-edit" data-view="Notes">Notes</a> -->

    </div>
    <div id="tocView" class="view" translate="no">
    </div>
    <div id="searchView" class="view">
        <ul id="searchResults"></ul>
    </div>
    <div id="bookmarksView" class="view">
        <ul id="bookmarks"></ul>
    </div>
    <div id="notesView" class="view">
        <div id="new-note">
            <textarea id="note-text"></textarea>
            <button id="note-anchor">Anchor</button>
        </div>
        <ol id="notes"></ol>
    </div>
</div>
<div id="main">

    <div id="titlebar">
        <div id="opener">
            <a id="slider" class="icon-menu">Menu</a>
        </div>
        <div id="metainfo">
            <span id="book-title"></span>
            <span id="title-seperator">&nbsp;&nbsp;–&nbsp;&nbsp;</span>
            <span id="chapter-title"></span>
        </div>
        <div id="title-controls">
            <a id="translate" class="icon-globe">T</a>
            <a id="bookmark" class="icon-bookmark-empty">Bookmark</a>
            <a id="setting" class="icon-cog">Settings</a>
            <a id="fullscreen" class="icon-resize-full">Fullscreen</a>
        </div>
    </div>

    <div id="divider"></div>
    <div id="prev" class="arrow">‹</div>
    <div id="viewer"></div>
    <div id="next" class="arrow">›</div>

    <div id="loader"><img src="img/loader.gif"></div>
</div>
<div class="modal md-effect-1" id="settings-modal">
    <div class="md-content">
        <h3>Settings</h3>
        <div>
            <p>
                <input type="checkbox" id="sidebarReflow" name="sidebarReflow">Reflow text when sidebars are open.
            </p>
        </div>
        <div class="closer icon-cancel-circled"></div>
    </div>
</div>
<div class="overlay"></div>
</body>
<script src="https://transloadit.edgly.net/releases/uppy/v1.4.0/uppy.min.js"></script>
</html>
